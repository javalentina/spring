<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/index.css}">
<script defer th:src="@{/js/script.js}" type="text/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>Order from one User</title>
</head>
<body>
<h1 th:text="'User #' + ${user.name}+ ' id:' + ${user.id}"></h1>
<table>
    <tr th:each="order: ${orders}">
        <td th:text="${order.getOrderID()}"></td>
        <td th:text="${order.getTitle()}"></td>
    </tr>
</table>
</body>
</html>
