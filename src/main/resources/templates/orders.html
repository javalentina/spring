<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" th:href="@{/css/index.css}">
<script defer th:src="@{/js/script.js}" type="text/javascript"></script>

<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
<h1>Hello Orders</h1>
<table>
    <tr th:each="orders: ${orders}">

        <td th:text = "${orders.orderID}"></td>
        <td th:text = "${orders.user.name}"></td>
        <td th:text = "${orders.title}"></td>

    </tr>
</table>
</body>
</html>
